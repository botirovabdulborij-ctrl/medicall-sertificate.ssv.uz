<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Проверка документа</title>
<style>
  body { text-align: center; font-family: Arial; margin-top: 100px; }
  input { padding: 10px; font-size: 16px; width: 200px; }
  button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
  h1 { margin-bottom: 40px; }
</style>
</head>
<body>
<!-- Логотип (можешь заменить на свой) -->
<img src="logo.png" alt="Логотип">

<!-- Надпись -->
<p>Министерство здраввоохранения 
Республика Узбекистан</p>
<h1>Введите код подтверждения</h1>
<input type="password" id="password" placeholder="Ваш код">
<button onclick="checkPassword()">Подтвердить</button>

<script>
function checkPassword() {
  const input = document.getElementById('password').value;
  const correctPassword = "4430"; // Твой пароль
  if(input === correctPassword) {
    window.location.href = "document.html"; // Переход на PDF
  } else {
    alert("Неверный код!");
  }
}
</script>
</body>
</html>
